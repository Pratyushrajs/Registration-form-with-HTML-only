<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1 style="text-align: center;">Registration Form</h1>
    <form >
        <table>
            <tr>
                <td>
                    Name:
                </td>
                <td>
                    <input type="text" placeholder="Write Your Name" required>
                </td>
            </tr>
            <tr>
                <td>
                    Phone Number:
                </td>
                <td>
                    <input type="tel" placeholder="Your number" maxlength="11" required>
                </td>
            </tr>
            <tr>
                <td>
                    email.id:
                </td>
                <td>
                    <input type="email" placeholder="example@id">
                </td>
            </tr>
            <tr>
                <td>
                    Gender:
                </td>
                <td>
                    Male <input type="radio" name="gender">
                    Female <input type="radio" name="gender">
                    Transgender <input type="radio" name="gender">
                </td>
            </tr>
            <tr>
                <td>
                    Date Of Birth:
                </td>
                <td>
                    <input type="date" required>
                </td>
            </tr>
            <tr>
                <td>
                    Adress:
                </td>
                <td>
                    <textarea name="adress" id="" cols="40" rows="5" placeholder="Your Permanent Adress"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    Education:
                </td>
                <td>
                    <select name="option" id="Education">
                        <option value="">Select the option</option>
                        <option value="10th">10th</option>
                        <option value="12th">12th</option>
                        <option value="B.tech">B.tech</option>
                        <option value="Diploma">Diploma</option>
                        <option value="None">None</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Skill:
                </td>
                <td>
                    <input type="checkbox" java>java
                    <input type="checkbox" SQL>SQL
                    <input type="checkbox" webdevelopment>webdevelopment
                </td>
            </tr>
            <tr>
                <td>
                    About:
                </td>
                <td>
                    <textarea name="about" id="" cols="30" rows="10" placeholder="tell me about yourself"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="submit">
                    <input type="reset" value="reset">
                </td>
            </tr>
        </table>
    </form>
    
</body>
</html>
